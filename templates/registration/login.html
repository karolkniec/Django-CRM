{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-400">
        <a class="hover:text-blue-500" href="{% url 'signup' %}">Don't have an account?</a>
    </div>

    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md">Login</button>
        <hr>
        <div class="py-5 border-t border-gray-400 mt-5">
            <a class="hover:text-blue-500" href="{% url 'reset-password' %}">Forget password?</a>
        </div>
    </form>
</div>

{% endblock content %}
